<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemental Studios | Where Legends Begin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #f39c12;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f39c12;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 20px;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 30px;
    }
    .hero a {
      background-color: #f39c12;
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .hero a:hover {
      background-color: #e67e22;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      color: #f39c12;
    }
    .about-content {
      line-height: 1.8;
      font-size: 1.1rem;
      text-align: justify;
    }
    .founders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .founder-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
    }
    .founder-card:hover {
      transform: scale(1.05);
    }
    .founder-card h3 {
      margin-bottom: 5px;
      color: #f39c12;
    }
    .founder-card p {
      margin: 0;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #777;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
    }
    .contact-form input, .contact-form textarea {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .contact-form button {
      background-color: #f39c12;
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elemental Studios</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header> 
    
    <section id="contact">
    <h2 class="section-title">Contact Us</h2>
    <form class="contact-form" action="" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required><label for="email">Your Email</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Your Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

  </section>  <footer>
    <p>&copy; 2025 Elemental Studios. All rights reserved.</p>
  </footer>
</body>
</html>
